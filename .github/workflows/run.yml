name: Trading Bot

on:
  schedule:
    # Live mode: Every 10 minutes during Indian market hours (Mon–Fri)
    # 03:45–10:00 UTC = 09:15–15:30 IST
    - cron: "*/10 3-10 * * 1-5"

    # Backtest run: Saturday at 10:30 UTC (~16:00 IST)
    - cron: "30 10 * * 6"

    # Weekly report run: Sunday at 10:30 UTC (~16:00 IST)
    - cron: "30 10 * * 0"

  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ✅ REQUIRED to allow git push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run trading bot
        run: python main.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

      - name: Auto-commit trades_log.csv
        run: |
          git config --global user.name "trading-bot"
          git config --global user.email "bot@users.noreply.github.com"

          git add trades_log.csv || true
          git diff --cached --quiet || git commit -m "Update trades log"
          git push
